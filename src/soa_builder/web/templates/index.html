{% extends 'base.html' %}
{% block content %}
<h2>Existing SoAs</h2>
<table>
  <tr><th>ID</th><th>Name</th><th>Created</th><th>Actions</th></tr>
  {% for s in soas %}
  <tr>
    <td>{{ s.id }}</td>
    <td>{{ s.name }}</td>
    <td>{{ s.created_at }}</td>
    <td><a href="/ui/soa/{{ s.id }}/edit">Edit</a></td>
  </tr>
  {% endfor %}
</table>
<h3>Create New SoA</h3>
<form method="post" action="/ui/soa/create">
  <input name="name" placeholder="Trial Name" required />
  <button type="submit">Create</button>
</form>
{% endblock %}
